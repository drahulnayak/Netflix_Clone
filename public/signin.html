<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Netflix Clone</title>
  <link rel="stylesheet" href="/style.css"> <!-- Use absolute path -->
</head>
<body>
  <div class="main">
    <nav>
      <span>
        <img width="120" src="/assets/images/netflix.svg" alt="Netflix Logo"> <!-- Use absolute path -->
      </span>
    </nav>

    <div class="signin-box">
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit" class="btn btn-red">Sign In</button>
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>
  </div>

  <script src="/signin.js"></script> <!-- Use absolute path -->
</body>
</html>
